<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>User property</title>
</head>

<body>

<div class="container">

    <h3>User Directory</h3>
    <hr>

    <p class="h4 mb-4">User data</p>

    <form action="#" th:action="@{/admin/saveUser}"
          th:object="${user}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{userName} "
               th:disabled="true"
               class="form-control mb-4 col-4" placeholder="login">

        <input type="text" th:field="*{firstName}"
               th:disabled="true"
               class="form-control mb-4 col-4" placeholder="First name">

        <input type="text" th:field="*{lastName}"
               th:disabled="true"
               class="form-control mb-4 col-4" placeholder="Last name">

        <input type="text" th:field="*{email}"
               th:disabled="true"
               class="form-control mb-4 col-4" placeholder="Email">

        <label for="roles">User roles:</label>
        <br/>
        <select id="roles" required multiple="multiple" class="form-control mb-4 col-4" name="roles" th:disabled="true">

            <option th:each="role : ${user.roles}"
                    th:value="${{role.id}}"
                    th:text="${role.name}"></option>
        </select>

    </form>

    <hr>

    <!-- Add a logout button -->
    <form action="#" th:action="@{/logout}"
          method="POST">

        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2"/>

    </form>

</div>

</body>

</html>
